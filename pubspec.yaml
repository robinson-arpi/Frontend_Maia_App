name: maia_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.1
  provider: ^6.1.2
  go_router: ^13.2.1
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0
  speech_to_text: ^6.6.0 
  flutter_tts: ^4.0.0
  flutter_secure_storage: ^9.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash.png
  
  fonts:
    - family: FFMetaPro
      fonts:
        - asset: assets/fonts/FFMetaProBold.TTF
          weight: 700
        - asset: assets/fonts/FFMetaProLight.TTF
          weight: 300